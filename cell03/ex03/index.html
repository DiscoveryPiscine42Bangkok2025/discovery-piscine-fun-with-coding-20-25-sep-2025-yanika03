<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 50px;
            background-color: #f0f0f0;
        }
        #ft_list {
            width: 300px;
            border: 1px solid #ccc;
            border-radius: 5px;
            padding: 10px;
            background-color: white;
            margin-top: 20px;
        }
        .to-do-item {
            padding: 10px;
            border-bottom: 1px solid #eee;
            cursor: pointer;
        }
        .to-do-item:last-child {
            border-bottom: none;
        }
        .to-do-item:hover {
            background-color: #f5f5f5;
        }
        .new-btn {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>

    <button class="new-btn">New</button>
    <div id="ft_list"></div>

    <script>
        const todoList = document.getElementById('ft_list');
        const newBtn = document.querySelector('.new-btn');

        function saveCookie() {
            const todos = [];
            document.querySelectorAll('.to-do-item').forEach(item => {
                todos.push(item.textContent);
            });
            document.cookie = `todos=${encodeURIComponent(JSON.stringify(todos))};path=/`;
        }

        function createTodo(text) {
            const newTodo = document.createElement('div');
            newTodo.className = 'to-do-item';
            newTodo.textContent = text;
            
            newTodo.addEventListener('click', () => {
                if (confirm(`Do you want to remove this TO DO: "${text}"?`)) {
                    newTodo.remove();
                    saveCookie();
                }
            });
            
            todoList.prepend(newTodo);
            saveCookie();
        }

        (function loadCookie() {
            const cookies = document.cookie.split(';');
            let todoData = '';
            for (let i = 0; i < cookies.length; i++) {
                let cookie = cookies[i].trim();
                if (cookie.startsWith('todos=')) {
                    todoData = decodeURIComponent(cookie.substring('todos='.length, cookie.length));
                    break;
                }
            }

            if (todoData) {
                const todos = JSON.parse(todoData);
                todos.reverse().forEach(text => {
                    createTodo(text);
                });
            }
        })();

        newBtn.addEventListener('click', () => {
            const task = prompt("Please enter a new TO DO:");
            if (task && task.trim() !== "") {
                createTodo(task.trim());
            }
        });
    </script>
</body>
</html>
